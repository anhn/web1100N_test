<!DOCTYPE html>
<html>
<head>
<style> 

body{
	background: repeating-radial-gradient(black, black 5px, white 15px, white 30px);
}
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: width 2s height 2s;
}

div:hover {
    width: 300px;
    height: 300px;
}

a:link {
    color: hsl(36,50%,50%);
}
a:hover {
    transition: all .5s linear 2;
    color: hsl(36,100%,50%);
}


</style>
</head>

</html>
