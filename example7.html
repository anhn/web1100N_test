<!DOCTYPE html>
<html>
<head>
	<title>My CSS selector example</title>
	<link rel="stylesheet" type="text/css" href="../css/mystyle.css">
</head>
<body>
<h1>This is my main heading</h1>
<div class="myclass">This is my class</div>
<div id="myid">This is my id sentence</div>
<ul class="myclass">
	<li>Chapter 1</li>
	<li>Chapter 2</li>
	<li>Chapter 3</li>
	<li>Chapter 4</li>
	<li>Chapter 5</li>
</ul>
<p><em>I want to emphasize this piece of text</em></p>
<em>This emphasized text does not nest in any other tag</em>
</body>
</html>
